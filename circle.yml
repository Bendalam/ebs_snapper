machine:
  python:
    version: '2.7.12'

dependencies:
  pre:
    - pip install -U pip
    - pip install -U tox
    - pip uninstall --yes ebs_snapper || /bin/true
    - rm -rf /home/ubuntu/virtualenvs/venv-2.7.12/lib/python2.7/site-packages/ebs_snapper* || /bin/true
  post:
    - go get github.com/jarosser06/s3artifact

test:
  override:
    - aws cloudformation validate-template --template-body=file://ebs_snapper/cloudformation.json --region us-east-1
    - tox
  post:
    - ./circleci-release.sh
