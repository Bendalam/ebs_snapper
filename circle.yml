machine:
  python:
    version: '2.7.10'

dependencies:
  pre:
    - pip install -U pip
    - pip install -r test-requirements.txt

test:
  override:
    - flake8 ./
    - pylint *.py
    - aws cloudformation validate-template --region us-east-1 --template-body=file://cloudformation.json
