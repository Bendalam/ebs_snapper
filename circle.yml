machine:
  environment:
    AWS_DEFAULT_REGION: us-east-1
  python:
    version: '2.7.10'

dependencies:
  pre:
    - pip install -U pip
    - pip install -U tox tox-pyenv
    - pyenv local 2.7.10

test:
  override:
    - aws cloudformation validate-template --template-body=file://cloudformation.json
    - tox
